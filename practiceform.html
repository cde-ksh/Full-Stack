<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter Your First Name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td>Father's Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter a name"></td>
        </tr>
        <tr>
            <td>Mother's Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter a name"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Choose Course:</td>
            <td><select name="" id="">
                <option value="">Select</option>
                <option value="">Python</option>
                <option value="">HTML</option>
                <option value="">JAVA</option>
                <option value="">Cpp</option>
            </select></td>
        </tr>
        <tr>
            <td>e-mail id:</td>
            <td><input type="email" name="" id="" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male <input type="radio" name="gender" id=""> Female<input type="radio" name="gender" id=""></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>Singing<input type="checkbox" name="" id="">
                Dancing<input type="checkbox" name="" id="">
                Reading<input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>
                <button>Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
